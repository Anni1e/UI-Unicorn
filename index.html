<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>UI Unicorn</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="shortcut icon" href="./img/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <main>
      <section>
        <img class="bg__foto" src="./img/foto.jpg" alt="" />
         <a class="link__foto" href="#">Photo by Alexandr Popadin</a>
      </section>
      <section class="forms">
        <div class="logo">
          <img src="./img/logo.svg" alt="" />
          <p class="logo__name">UI Unicorn</p>
        </div>
        <h2>Nice to see you again</h2>
        <div class="email__pass">
          <label for="email">Login</label>
          <input type="email" placeholder="Email or phone number" id="email" />
          <label for="pass">Password</label>
          <input type="password" placeholder="Enter password" id="pass" />
        </div>
        <div class="input__check">
          <div class="input">
            <div class="input__after">
              <div class="input__before"></div>
            </div>

            <input class="check" type="checkbox" id="check" />
            <label class="remember__me" for="check" id="check"
              >Remember me</label
            >
          </div>
          <a href="#">Forgot password</a>
        </div>
        <button class="sign__in">Sign in</button>
        <hr />
        <div class="sign__google">
          <img class="img__google" src="./img/google.svg" alt="" />
          <button class="btn__google">Or sign in with Google</button>
        </div>
        <div class="register">
          <p>Dont have an account?</p>
          <a href="#">Sign up now</a>
        </div>
        <div class="end__note">
          <div class="logo__figma">
            <img src="./img/logo__figma.svg" alt="" />
            <a href="#">@uiunicorn</a>
          </div>
          <p>Â© Perfect Login 2021</p>
        </div>
      </section>
    </main>
  </body>
</html>
